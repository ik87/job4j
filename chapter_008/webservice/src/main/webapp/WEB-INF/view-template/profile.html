<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
/*                        div {
                            border: 1px solid cadetblue !important;
                        }*/
        .container-sm {
            max-width: 850px;
        }
    </style>
</head>
<body>

<div class="container-sm">
    <!--row 1-->
    <div class="row  m-3">
        <!--navigation-->
        <div class="col-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="user/edit">Edit profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Remove profile</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Sign out</a>
                </li>
            </ul>
            <hr>
        </div>
        <!--photo image-->
        <div class="col-sm-5  col-md-4">
            <!--row 2-->
            <!--img-->

            <!--upload img-->
            <form method='post' action='send_image' enctype="multipart/form-data">
                <div class="form-group">
                    <div style="height: 200px">
                        <img src="get_image?name=${requestScope.photoid}" height="200px"/>
                    </div>
                    <input type='hidden' name='photoid' value='${requestScope.photoid}'>
                    <input class="form-control-file mt-1" type='file'  name='file'>
                    <input type="submit"  value="Upload"/>
                </div>
            </form>
            <form>

            </form>
        </div>

        <!--user profile-->
        <div class="col-sm-5 col-md-8">
            <ul class="list-group list-group-flush my-2">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-12 col-md-2 font-weight-bold">Login:</div>
                        <div class="col">John</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-12 col-md-2 font-weight-bold">Email:</div>
                        <div class="col">john@gmail.com</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-12 col-md-2 font-weight-bold">Role:</div>
                        <div class="col">USER</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-12 col-md-2 font-weight-bold">Created:</div>
                        <div class="col">2020-01-14 22:50</div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
